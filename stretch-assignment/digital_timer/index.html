<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="timer">
      <form>
        <label>Format</label>
        <input id="format" name="length" type="text" value="s:u">
        <label>Seconds</label>
        <input id="length" name="length" type="text" value="10">
      </form>

      <div class="digits">
        <div class="digit" id="secondTens">-</div>
        <div class="digit" id="secondOnes">-</div>
        <div class="digit" id="colon">:</div>
        <div class="digit" id="msHundreds">-</div>
        <div class="digit" id="msTens">-</div>
      </div>
      <button onclick='startTimer()'>Start</button>
    </div>
  </body>
</html>
